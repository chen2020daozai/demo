<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="./assets/js/jquery-3.3.1.js"></script>
</head>
<body>

<input type="text" id="user">
<input type="text" id="pwd">
<button value="1321" onclick="login()">12313</button>
</body>

</html>
<script>
function login() {
    var user=$("#user").val()
    var pwd=$("#pwd").val()
    $.ajax({
        url:'/LoginServlet?user_phonenumber='+user+"&&user_password="+pwd,
        type:'post',
        success:function (data) {
            alert(data)
        }
    })
}
</script>
