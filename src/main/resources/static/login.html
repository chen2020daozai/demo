<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>无标题文档</title>
    <link type="text/css" rel="stylesheet" href="./css/common.css"/>
    <link type="text/css" rel="stylesheet" href="./css/style.css"/>
    <link type="text/css" rel="stylesheet" href="./css/login.css"/>
    <script type="text/javascript" src="./assets/js/jquery-3.3.1.js"></script>
    <script>

        window.onload = function () {
            var oLi = document.getElementById("tab").getElementsByTagName("li");
            var oUl = document.getElementById("content").getElementsByTagName("ul");


            for (var i = 0; i < oLi.length; i++) {
                oLi[i].index = i;
                oLi[i].onclick = function () {

                    for (var n = 0; n < oLi.length; n++)
                        oLi[n].className = "";

                    this.className = "current";

                    for (var n = 0; n < oUl.length; n++)
                        oUl[n].style.display = "none";

                    oUl[this.index].style.display = "block";
                    if (oUl[this.index].title == "") {
                        $.parser.parse(oUl[this.index]);
                        oUl[this.index].title = "parsed";
                    }
                }
            }
        }
    </script>
</head>

<body>


<div class="log_main">
    <h1>在线课程<br/>领略学习的乐趣</h1>
    <div class="rygl_up">
        <ul id="tab">
            <li class="current">注册</li>
            <li>登录</li>
        </ul>
        <div id="content">
            <ul style="display:block;">
                <div class="denglu" style="height: 290px">
                    <input id="zhucenum" type="text" placeholder="请输入手机号" class="zhuce_num"/>
                    <input id="zhucepwd" type="text" placeholder="请设置密码（6-16位）" class="zhuce_psd"/>
                    <input id="zhucema" type="text" placeholder="邀请码" class="zhuce_psd"/>

                    <input id="yanzhengma" type="text" style="margin-bottom: 30px;width: 200px" placeholder="验证码" class="zhuce_num"/>
                    <input id="obtainPhoneCode" onclick="" style="height: 42px;margin-left: 15px" type="button" value="获取验证码" class="obtain_btn"/>

                    <input onclick="register()" type="button" value="立即注册" class="zhuce_btn"/>
                </div>
            </ul>
            <ul>
                <div class="denglu">
                    <input id="usernum" type="text" placeholder="请输入手机号" class="denglu_num"/>
                    <input id="password" type="text" placeholder="请输入密码" class="denglu_psd"/>
                    <div class="denglu_zidong">
                        <input name="" type="checkbox" value="" checked="checked" class="fuxuan"/>
                        <span>下次自动登录</span>
                        <span style=" float:right">忘记密码?</span>
                    </div>
                    <a href="#"><input onclick="login()" type="button" value="登录" class="denglu_btn"/></a>
                </div>
            </ul>
        </div>
    </div>
</div>


<div style=" clear:both"></div>
<!--尾部开始-->
<div class="footer" style="margin-top:2px;">
    <div class="footer-1">
        <ul class="footer-1-ion">
            <li class="f-qq"><img src="./images/qq.png"/></li>
            <li class="f-xl"><img src="./images/xl.png"/></li>
            <li class="f-ma"><img src="./images/ma.png"/></li>
            <li class="f-zf"><img src="./images/zf.png"/></li>
        </ul>
        <div style="clear:both"></div>
        <ul class="footer-1-us">
            <li>关于知页</li>
            <li>加入我们</li>
            <li>联系我们</li>
        </ul>
    </div>
</div>
<!--尾部结束-->
<script>
    function login() {
        var user = $("#usernum").val()
        var pwd = $("#password").val()
        $.ajax({
            url: '/LoginServlet?user_phonenumber=' + user + "&&user_password=" + pwd,
            success: function (data) {
                window.location.href="./index.html"
            }
        })
    }
</script>
<script type="text/javascript">
    var waitTime = 60;
    document.getElementById("obtainPhoneCode").onclick = function () {
        obtainPhoneCode()
        time(this);
    }

    function time(ele) {
        if (waitTime == 0) {
            ele.disabled = false;
            ele.value = "获取验证码";
            waitTime = 60;// 恢复计时
        } else {
            ele.disabled = true;
            ele.value = waitTime + "秒后可以重新发送";
            waitTime--;
            setTimeout(function () {
                time(ele)// 关键处-定时循环调用
            }, 1000)
        }
    }
</script>

<script>
    var backPhoneCode = "";

    function obtainPhoneCode() {
        var user = $("#zhucenum").val()
        $.ajax({
            type: "POST",
            url: "http://localhost:8080/ObtainPhoneCodeServlet?user_phonenumber=" + user,
            dateType: "json",
            success: function (data) {
                backPhoneCode = data;
            }
        })
    }

    function register() {
        var user = $("#zhucenum").val()
        var pwd = $("#zhucepwd").val()
        var num = $("#zhucema").val()
        var yzm = $("#yanzhengma").val()
        if(yzm==null){
            alert("验证码不能为空")
        }else {
            if (yzm.toString() == backPhoneCode.toString()) {
                $.ajax({
                    url: '/RegisterServlet?user_phonenumber=' + user + '&&user_password=' + pwd + '&&Invitation_code=' + num,
                    success: function (data) {
                        alert(data)
                    }
                })
            } else {
                alert("验证码不正确")
            }
        }

    }
</script>
</body>
</html>
