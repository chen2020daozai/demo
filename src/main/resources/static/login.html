<script>
    function login() {
        var user = $("#usernum").val()
        var pwd = $("#password").val()
        $.ajax({
            url: '/LoginServlet?user_phonenumber=' + user + "&&user_password=" + pwd,
            success: function (data) {
                window.location.href = "./index.html"
            }
        })
    }
</script>
<script type="text/javascript">
    var waitTime = 5*60;
    document.getElementById("obtainPhoneCode").onclick = function () {
        var user = $("#zhucenum").val()
        if (getCookie(user)!=null){
            alert("您已经获取过，请一会再试")
        }else {
            obtainPhoneCode()
            time(this);
        }

        // obtainPhoneCode()
        // time(this);
    }

    function time(ele) {
        if (waitTime == 0) {
            ele.disabled = false;
            ele.value = "获取验证码";
            waitTime = 5*60;// 恢复计时
        } else {
            ele.disabled = true;
            ele.value = waitTime + "秒后重试";
            waitTime--;
            setTimeout(function () {
                time(ele)// 关键处-定时循环调用
            }, 1000)
        }
    }
</script>

<script>

    //获取验证码
    function obtainPhoneCode() {
        var user = $("#zhucenum").val()
        $.ajax({
            type: "POST",
            url: "http://localhost:8080/ObtainPhoneCodeServlet?user_phonenumber=" + user,
            dateType: "json",
            // success: function (data) {
            //     backPhoneCode = data;
            // }
        })
    }


    function register() {
        var user = $("#zhucenum").val()
        var pwd = $("#zhucepwd").val()
        var num = $("#zhucema").val()
        var yzm = $("#yanzhengma").val()
        if (yzm == null) {
            alert("验证码不能为空")
        } else {
            var cookiecode = getCookie(user);
            if (cookiecode == null) {
                alert("验证码已过期")
            } else {
                if (yzm.toString() == cookiecode.toString()) {
                    $.ajax({
                        url: '/RegisterServlet?user_phonenumber=' + user + '&&user_password=' + pwd + '&&Invitation_code=' + num,
                        success: function (data) {
                            alert(data)
                        }
                    })
                    deleteCookie(user,"/","localhost")
                } else {
                    alert("验证码不正确")
                }
            }
        }
    }
    /**
     * js 删除 http cookie
     * @7a686964616fe4b893e5b19e31333337613165param name   名字
     * @param path   路径
     * @param domain 域名
     */
    function deleteCookie(name,path,domain){
        if(getCookie(name)) document.cookie= name+'='+
            ((path)?';path='+path:'')+
            ((domain)?';domain='+domain:'') +
            ';expires=Thu,01-Jan-1970 00:00:01 GMT';
    }

    /**
     * js取得http cookie
     * @param name cookie名字
     */
    function getCookie(name) {
        var start = document.cookie.indexOf( name + "=");
        var len = start + name.length + 1;
        if((!start)&&(name!=document.cookie.substring(0,name.length))){
            return null;
        }
        if ( start == -1 ) return null;
        var end = document.cookie.indexOf( ';', len );
        if ( end == -1 ) end = document.cookie.length;
        return unescape( document.cookie.substring( len, end ) );
    }
</script>
